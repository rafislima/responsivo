<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <title>Login</title>

        <link rel="stylesheet" href="css/estilos.css">

    </head>

    <body>
        <div class="container">    
            <header class="header-container">
                <div class="header">
                    <h1>Form Login</h1>
                    <p>Um simples formul√°rio <br> feito em <br> HTML & CSS</p>
                    <div class="arrow">
                        <img src="double-arrow.svg">
                    </div>

                </div>
            </header>
            <div class="form-container">
                <form class="form" name="form-login" method="post" >
                    <h2>Acesse sua conta</h2>

                    <div class="input">
                        <input id ="input-usuario" type="text"  placeholder="login: " >
                        <input id="input-senha" type="password" placeholder="senha: ">
        
        
                        <span id ="msg_error_email"></span>
                       
                        <span id ="msg_error_senha"></span>
                        <span class ="msg_error"></span>

                    </div>

                    <div class="call-to-action">
                      
                        <a href="#">Esqueceu sua senha?</a>
                        <a href="#" id="entrar">Entrar</a>

                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
